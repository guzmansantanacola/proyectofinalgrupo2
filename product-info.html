<body id="bodyproducts">
  <nav class="general">

    <section id="sectionNav">
      <a href="index.html"> <img src="img/logo_modif_loginprueba.png" alt="Jovenes a Comerciar"> </a>
      <form id="formBusqueda" action="products.html" method="GET">
        <input type="text" id="campoBusqueda" placeholder="Buscar...">
      </form>


      <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
      <div class="list">
        <ul class="posicion">
          <li class="inicio">
            <a href="categories.html"> Categorías </a>
          </li>
          <li class="inicio">
            <a href="sell.html"> Vender </a>
          </li>
          <li id="nombreusuario">
          </li>
        </ul>
      </div>
    </section>

  </nav>
  <main id="main" class="mainproductos">
    <div>

      <div id="producto"></div>
      <button id="cartadd" type="button">Agregar al carrito</button>
      <div class="alert alert-dark alert-dismissible d-none" role="alert" id="alertSuccess">
        <h4 class="alert-heading">
          </svg>Producto añadido con éxito!</h4>
        <p>Vea su carrito de compras <a class="alert-link" href="cart.html">aquí</a></p>
        <button type="button" id="closeAlert" class="btn-close d-flex float-end" aria-label="Close"></button>
      </div>
      <h1 class="com">Comentarios</h1>
      <div id="comments">
      </div>
      <div id="formComent">
        <form id="comment-form" novalidate>
          <div>
            <input id="inputComentario" type="textarea" placeholder="Escribe un comentario" name="comentario">
            <div class="invalid-tooltip" id="comment-error">
              Por favor, ingrese un comentario y seleccione un ranking válido.
          </div>
            <p id="commentLimit"></p>
          </div>
          <div class="estrellas">
            <div>
              <button id="submitcomment">Enviar</button>
            </div>
            <div class="star-widget">
              <input type="radio" name="rate" id="rate-5" value="5">
              <label for="rate-5" class="fa fa-star"></label>
              <input type="radio" name="rate" id="rate-4" value="4">
              <label for="rate-4" class="fa fa-star"></label>
              <input type="radio" name="rate" id="rate-3" value="3">
              <label for="rate-3" class="fa fa-star"></label>
              <input type="radio" name="rate" id="rate-2" value="2">
              <label for="rate-2" class="fa fa-star"></label>
              <input type="radio" name="rate" id="rate-1" value="1">
              <label for="rate-1" class="fa fa-star"></label>
            </div>
            <div class="limpiarFloat"></div>
          </div>
        </form>

      </div>


      <div class="d-flex justify-content-around" id="relacionados">

      </div>

    </div>
  </main>
