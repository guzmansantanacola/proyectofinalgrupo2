<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js" defer></script>
</head>

<body class="estilologin">
  <main>
    <div>
        <div class="login">

          <form action="index.html" target="_blank" id="formlogin">
            <h1 id="iniciosesion">Inicio de sesión</h1>

            <label class="recuadros">
              <input type="text" name="" id="username" placeholder="Usuario" required>
            </label>

            <label class="recuadros">
              <input type="password" name="" id="password" placeholder="Password" required>
            </label>

            <a href="#"> ¿Olvidaste la contraseña? </a>            
               
            <input type="submit" id="login" value="Login"></input>

          </form>

        </div>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
