<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js" defer></script>
</head>

<body class="estilologin">
    <div class="login">
      <form action="index.html" target="_blank" id="formlogin" novalidate>
        <img  class="logo" src="img/logo_modif_loginprueba.png" id="imgLogo">
        <h1 id="iniciosesion">Inicio de sesión</h1>        
        <body>
          <div class="input-bx">
            <input id="guardarusuario" type="email" required>
            <span>Usuario</span>
            <div class="invalid-feedback d-none warninLogin" id="warningEmail">
              Debe ingresar un email.
            </div>
          </div>
          <div class="input-bx">
            <input id="password" type="password" required>
            <span>Contraseña</span>
            <div class="invalid-feedback d-none warninLogin" id="warningPassword">
              Debe ingresar una contraseña.
            </div>
          </div>
        </body>
        <div>
          <a href="#"> ¿Olvidaste la contraseña? </a>
        </div>
        <input type="submit" id="login" value="Login">
      </form>
      <div id="socialSesion">
        <h4>Inicia con:</h3>
          <div id="socialImg">
            <img id="googleImg" class="socialImg" src="./img/google.png" alt="">
            <img id="githubImg" class="socialImg" src="./img/github.png" alt="">
            <img id="facebookImg" class="socialImg" src="./img/facebook.png" alt="">
          </div>
      </div>
    </div>
  <script src="js/login.js" defer></script>
</body>

</html>
