<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js" defer></script>
</head>

<body class="estilologin">
  <main>
    <div>
      <div class="login">
        <img src="img/logo_modif_loginprueba.png" id="imgLogo"/>
        <form action="index.html" target="_blank" id="formlogin">
          <h1 id="iniciosesion">Inicio de sesión</h1>

          <body>
            <div class="input-bx">
              <input type="text" required="required" />
              <span>Usuario</span>
            </div>
            <div class="input-bx">
              <input type="password" required="required" />
              <span>Contraseña</span>
            </div>
          </body>


          <a href="#"> ¿Olvidaste la contraseña? </a>

          <input type="submit" id="login" value="Login"></input>

        </form>

        <div id="socialSesion">
          <h4>Inicia con:</h3>
            <div id="socialImg">
              <img id="googleImg" class="socialImg" src="./img/google.png" alt="">
              <img id="instagramImg" class="socialImg" src="./img/instagram.png" alt="">
              <img id="facebookImg" class="socialImg" src="./img/facebook.png" alt="">
            </div>
        </div>

      </div>
    </div>

  </main>

  <script src="js/login.js"></script>
</body>

</html>
