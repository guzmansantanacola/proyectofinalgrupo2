  <main class="d-flex col-8 col justify-content-md-center" >

    <div class="table col-3 d-flex align-items-center">
      

      <table class="table">
      

        <thead class="table-dark">
          <tr>
            <th scope="col" ></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody id="carrito" class="table">
    
        </tbody>

      </table>

    <div class="col-4 position-fixed.left bottom-0">
      <br> <br> <br> <br> <br> <br>
  <div class="card border-0">
    <div class="card-body">

    
      <h4 class="mb-2">Tipo de envío</h4>
    
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Premium 2 a 5 días (15%)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Express 5 a 8 días (7%)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Premium 12 a 15 días (5%)
            </label>
          </div>
    
          <h4 class="mt-3">Dirección de envío</h4>
          <div class="direnvio">
            <form>
              <div class="form-group">
                <label for="calleInput" class="caractenvio">Calle:</label>
                <input type="text" class="form-control inputdirec">
              </div>
              <div class="form-group">
                <label for="numeroInput" class="caractenvio">Número:</label>
                <input type="text" class="form-control inputdirec">
              </div>
              <div class="form-group">
                <label for="esquinaInput" class="caractenvio">Esquina:</label>
                <input type="text" class="form-control inputdirec">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    


    
  </main>
