  <main id="main" class="container mt-4 mainCarrito">

    <div class="d-xl-flex mb-4 ">


      <div class=" table-responsive p-xl-4 ">
        <table id="tablacarrito" class="table rounded">
          <thead>

            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>

          <tbody id="carrito" class="table">

          </tbody>

        </table>
      </div>





      <div class="col-12 col-xl-4 bottom-0" >

        <div class="card  border-1">
          <div class="card-body card-body-cart" id="sendcard"><br>


            <h4 class="mb-4" style="font-weight: bold; position: center;">Tipo de envío</h4>

            <div class="form-check form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Premium 2 a 5 días (15%)
              </label><br> <br>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Express 5 a 8 días (7%)
              </label><br> <br>
            </div>
            <div class="form-check form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Premium 12 a 15 días (5%)
              </label><br> <br>
            </div>

            <h4 class="mt-5" style="font-weight: bold;">Dirección de envío</h4>
            <div class="direnvio">
              <form>
                <div class="form-group">
                  <label for="calleInput" class="caractenvio">Calle:</label>
                  <input type="text" class="form-control inputdirec" required><br>
                </div>
                <div class="form-group">
                  <label for="numeroInput" class="caractenvio">Número:</label>
                  <input type="text" class="form-control inputdirec" required><br>
                </div>
                <div class="form-group">
                  <label for="esquinaInput" class="caractenvio" required>Esquina:</label>
                  <input type="text" class="form-control inputdirec"><br>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <h4 class="mb-2" style="font-weight: bold; position: center;">Forma de pago</h4>

                  <button type="button" class="btn btn-primary " data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Seleccionar
                  </button>
                </div>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog" id="modalbg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title formasdepago" id="staticBackdropLabel">Forma de pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body formasdepago">
                        <div class="cardcontainer">
                          <div>
                            <input type="radio" id="radio1" name="opcion" value="opcion1">
                            <label for="radio1">Tarjeta de crédito</label>

                      
                          </div>
                          
                          <div id="cardinputs" class="d-none">
                            <div id="divTarjetNumb">
                              <label for="numtarjeta">Número de tarjeta</label>
                              <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"class="form-control inputdirec" id="cardnumber">
                            </div>
                            <div id="divCVV">
                              <label for="codigoseg">CVV</label>
                              <input type="tel"  inputmode="numeric" class="form-control inputdirec" id="cardcode" maxlength="3">
                            </div>
                            <div id="divExpirationDate">
                              <label for="vencimientotarj">Vencimiento</label>
                              <input type="tel" class="form-control inputdirec" id="cardven" placeholder="(mm/aa)"maxlength="5">

                            </div>
                            <hr>
                            <br>
                          </div>
                        </div>
                    
                        <div class="accountcontainer">
                          
                          <div class="accradio">
                            <input type="radio" id="radio2" name="opcion" value="opcion2">
                            <label for="radio2">Transferencia bancaria</label>
                          </div>
      
                          <div id="accountinput" class="d-none">
                            <label for="nrocuenta">Número de cuenta</label>
                            <input type="text" id="accountnumber" class="form-control inputdirec"><br>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary">Comprar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
