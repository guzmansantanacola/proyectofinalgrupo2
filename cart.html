        <main id="main" class="container mt-4 mainCarrito">
          
           
          <div class="container mt-4 mainCarrito">

              <div class="d-xl-flex mb-4">
              <div class=" table-responsive p-xl-4 ">

                <table id="tablacarrito" class="table rounded">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Costo</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Subtotal</th>
                    </tr>
                  </thead>
                  <tbody id="carrito" class="table">
                  </tbody>

                </table>

              </div>



              

              <div class="col-12 col-xl-4 bottom-0" >
                
                <div class="card  border-1  direnvio mt-4" >
                  <div class="card-body card-body-cart"><br>

                    <h4 class="mb-2" style="font-weight: bold; position: center;" >Tipo de envío</h4>

                    <div class="form-check form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                      <label class="form-check-label" for="flexRadioDefault1">
                        Premium 2 a 5 días (15%)
                      </label><br> <br>
                    </div>

                    <div class="form-check form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required
                        checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Express 5 a 8 días (7%)
                      </label><br> <br>
                    </div>

                    <div class="form-check form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"required>
                      <label class="form-check-label" for="flexRadioDefault3">
                        Premium 12 a 15 días (5%)
                      </label><br> <br>
                    </div>

                    <h4 class="mt-3"style="font-weight: bold;">Dirección de envío</h4>
                    <div class="direnvio">

                      <form>
                        <div class="form-group">
                          <label for="calleInput" class="caractenvio">Calle:</label>
                          <input type="text" class="form-control inputdirec" required><br>
                        </div>
                        <div class="form-group">
                          <label for="numeroInput" class="caractenvio">Número:</label>
                          <input type="text" class="form-control inputdirec" required><br>
                        </div>
                        <div class="form-group">
                          <label for="esquinaInput" class="caractenvio" required>Esquina:</label>
                          <input type="text" class="form-control inputdirec"><br>

                          <div class="table-responsive mt-3">
                            <table class="table table-sm table-borderless border-1">
                              <thead>
                                <tr>
                                  <th>Costo</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>Subtotal</td>
                                  <td class="costo">USD</td>
                                  
                                  <td><input type="number" class="cantidad" value="1" size="5"  style="border: none;"></td>
                                </tr>
                                <tr>
                                  <td>Costo de envío</td>
                                  <td class="costo">USD</td>
                                  <td><input type="number" class="cantidad" value="1"style="border: none;"></td>
                                </tr>
                                <tr>
                                  <td>Total</td>
                                  <td class="costo">USD</td>
                                  <td><input type="number" class="cantidad" value="1"style="border: none;"></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    
                        </div>
                        <button class="btn btn-primary">Comprar</button>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
