<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body id="bodycart">
  <nav class="general">

    <section id="sectionNav">
      <a href="index.html"> <img src="img/logo_modif_loginprueba.png" alt="Jovenes a Comerciar"> </a>
      <form id="formBusqueda" action="products.html" method="GET">
        <input type="text" id="campoBusqueda" placeholder="Buscar...">
      </form>


      <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
      <div class="list">
        <ul class="posicion">
          <li class="inicio">
            <a href="categories.html"> Categorías </a>
          </li>
          <li class="inicio">
            <a href="sell.html"> Vender </a>
          </li>
          <li id="nombreusuario">
          </li>
        </ul>
      </div>
    </section>

  </nav>

  <main id="main" class="container mt-4 mainCarrito">
    <div class="row">
      <div class="col-12 col-xl-8">
        <div class="d-xl-flex mb-4">
          <div class="table-responsive p-xl-4">
            <table id="tablacarrito" class="table rounded">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Costo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody id="carrito" class="table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-4">
        <div class="d-flex flex-column">
          <div class="card border-1 direnvio mt-4">
            <div class="card-body card-body-cart">
              <h4 class="mb-2" style="font-weight: bold; text-align: center;">Tipo de envío</h4>
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Premium 2 a 5 días (15%)
                </label><br> <br>
              </div>
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Express 5 a 8 días (7%)
                </label><br> <br>
              </div>
              <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Premium 12 a 15 días (5%)
                </label><br> <br>
              </div>
            </div>
          </div>
          <div class="table-responsive mt-4">
            <table class="table table-sm table-borderless border-1">
              <thead>
                <tr>
                  <th>Costo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Subtotal</td>
                  <td class="costo"> USD</td>
                  <td><input type="number" class="cantidad" value="1" size="5"></td>
                </tr>
                <tr>
                  <td>Costo de envío</td>
                  <td class="costo"> USD</td>
                  <td><input type="number" class="cantidad" value="1"></td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td class="costo"> USD</td>
                  <td><input type="number" class="cantidad" value="1"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  





        </footer>
        <div id="spinner-wrapper">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/cart.js" defer></script>
        <script src="js/my-profile.js"></script>
        <script src="js/color_mode.js" defer></script>
</body>

</html>
