  <body id="bodyproducts">
    <nav class="general">
    
      <section id="sectionNav">
        <a href="index.html"> <img src="img/logo_modif_loginprueba.png" alt="Jovenes a Comerciar"> </a>
      <form id="formBusqueda" action="products.html" method="GET">
        <input type="text" id="campoBusqueda" placeholder="Buscar...">
      </form>
      
     
        <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
        <div class="list">
          <ul  class="posicion">
            <li class="inicio">
              <a href="categories.html"> Categorías </a>

            <li class="inicio">
              <a href="sell.html"> Vender </a>

            <li class="inicio">
              <button id="cerrarSesion"> Cerrar Sesión </button>
            </li>
            <li id="nombreusuario" >
            </li>
          </ul>
        </div>
      </section>
  
    </nav>
    <main class="mainproductos">
        <h2 class="titulo">PRODUCTOS</h2>
        <!-- inicio de botones de filtros -->
        <div id="filtros">
          <section id="filtrosOrden">
            <input
              type="submit"
              class="btn-check"
              name="ordenAsc"
              id="ordenAsc"
            />
            <label class="botonesorden" for="ordenAsc">$ &uarr;</label>
            <input
              type="button"
              class="btn-check"
              name="ordenDesc"
              id="ordenDesc"
            />
            <label class="botonesorden" for="ordenDesc">$ &darr;</label>
            <input
              type="button"
              class="btn-check"
              name="ordenVendidos"
              id="ordenVendidos"
            />
            <label class="botonesorden" for="ordenVendidos"
              ><i class="fas fa-sort-amount-down mr-1"></i
            ></label>
          </section>

          <div id="filtroPrecios">
            <div class="barraprecio">
              <input
                class="busquedaprecio"
                type="number"
                placeholder="min."
                id="precioMin"
              />
              <input
                class="busquedaprecio"
                type="number"
                placeholder="máx."
                id="precioMax"
              />

              <input type="search" id="searchInput" placeholder="Busqueda de productos...">
            </div>
            <div>
              <div>
                <button class="limpiarfiltrar" id="rangeFilterCount">
                  Filtrar
                </button>
                <button class="limpiarfiltrar" id="clearRangeFilter">
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- fin de botones de filtros -->
        
        <div class="container" id="productos"></div>
        <div id="productosNoEncontrados"></div>
      
    </main>
