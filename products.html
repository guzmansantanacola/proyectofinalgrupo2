    <main class="mainproductos">
        <h2 class="titulo">PRODUCTOS</h2>
        <p class="subtitulo">
          Verás aquí todos los productos de la categoría
          <span class="punto">Autos.</span>
        </p>

        <!-- inicio de botones de filtros -->
        <div id="filtros">
          <section id="filtrosOrden">
            <input
              type="submit"
              class="btn-check"
              name="ordenAsc"
              id="ordenAsc"
            />
            <label class="btn btn-light" for="ordenAsc">A-Z</label>
            <input
              type="button"
              class="btn-check"
              name="ordenDesc"
              id="ordenDesc"
            />
            <label class="btn btn-light" for="ordenDesc">Z-A</label>
            <input
              type="button"
              class="btn-check"
              name="ordenVendidos"
              id="ordenVendidos"
            />
            <label class="btn btn-light" for="ordenVendidos"
              ><i class="fas fa-sort-amount-down mr-1"></i
            ></label>
          </section>

          <section id="filtroPrecios">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Cant.</p>
            </div>
            <div class="col">
              <input
                class="form-control"
                type="number"
                placeholder="min."
                id="precioMin"
              />
            </div>
            <div class="col">
              <input
                class="form-control"
                type="number"
                placeholder="máx."
                id="precioMax"
              />
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">
                  Filtrar
                </button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">
                  Limpiar
                </button>
              </div>
            </div>
          </section>
        </div>
        <!-- fin de botones de filtros -->
        
        <div class="container" id="productos"></div>
      
    </main>
